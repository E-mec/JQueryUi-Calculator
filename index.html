<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="jquery-ui-1.13.2.custom/">
 <link rel="stylesheet" href="jquery-ui-1.13.2.custom//jquery-ui.structure.css">
 <link rel="stylesheet" href="jquery-ui-1.13.2.custom//jquery-ui.theme.css ">
 <link rel="stylesheet" href="style.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
 
</head>

<body>
<h1>Calculator Using jQuery</h1>
<div class="calculator">
 <p>jquery Calculator</p>
 <div class="calc-row">
  <div class="screen">0123456789</div>
 </div>
 <div class="calc-row">
  <div class="button">C</div>
  <div class="button">CE</div>
  <div class="button backspace">back</div>
  <div class="button plus-minus">+/-</div>
  <div class="button">%</div>
 </div>

<div class="calc-row">
 <div class="button">7</div>
 <div class="button">8</div>
 <div class="button">9</div>
 <div class="button">/</div>
 <div class="button divide">sqrt</div>
</div>

<div class="calc-row">
 <div class="button">4</div>
 <div class="button">5</div>
 <div class="button">6</div>
 <div class="button multiply">*</div>
 <div class="button inverse">1/x</div>
</div>

<div class="calc-row">
 <div class="button">1</div>
 <div class="button">2</div>
 <div class="button">3</div>
 <div class="button minus">-</div>
 <div class="button pi">pi</div>
</div>

<div class="calc-row">
 <div class="button zero">0</div>
 <div class="button decimal">.</div>
 <div class="button add">+</div>
 <div class="button equal">=</div>

</div>

</div>






</body>





























<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="jquery-ui-1.13.2.custom//jquery-ui.js" type="text/javascript"></script>
<script src="jQueryDP.js"></script>
</html>
